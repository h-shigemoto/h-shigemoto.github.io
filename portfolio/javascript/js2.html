<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>KOYUPI</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" integrity="sha384-2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj" crossorigin="anonymous">
  </head>
  <body style="background-color:#F0FFFF" onload="js2_onload()">
    <nav class="navbar navbar-dark bg-inverse">

      <!-- Brand -->
      <a class="navbar-brand" href="../../index.html">KOYUPI</a>

      <!-- Links -->
      <ul class="nav navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="../../index.html#aboutme">Abount Me</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../../index.html#skill">Skill</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../../index.html#contact">Contact</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../../index.html#portfolio">Portfolio</a>
        </li>
      </ul>
    </nav>

    <div class="container" style="margin: 2rem">
      <a href="menu.html">メニューに戻る</a>
      <br><br>

      <!-- display loading. -->
      <div id="loadingDiv" class="card">
        <h4 class="card-header">ローディング画像を別窓で表示する</h4>
        <div class="card-block">
          <button class="btn btn-info" onclick="displayLoading()">ローディング画像を別窓表示</button>
        </div>
      </div>

      <br>

      <!-- element add/remove -->
      <div id="elementDiv" class="card">
        <h4 class="card-header">要素の追加・削除</h4>
        <div id="elementTargetDiv" class="card-block">
          <button class="btn btn-info" onclick="addElement()">要素追加</button>&nbsp;&nbsp;
          <button class="btn btn-info" onclick="removeElement()">要素削除</button>
          <br>
        </div>
      </div>
    </div>

    <!-- portfolio javascript -->
    <script type="text/javascript" src="./2/loading.js"></script>
    <script type="text/javascript" src="./2/element.js"></script>
    <!-- onload setting -->
    <script type="text/javascript">
      // JS2 onload
      function js2_onload() {
        // loading image window.
        loadingWindow = null;
        // element add remove index
        elementIndex = 0;
      }
    </script>
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js" integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js" integrity="sha384-VjEeINv9OSwtWFLAtmc4JCtEJXXBub00gtSnszmspDLCtC0I4z4nqz7rEFbIZLLU" crossorigin="anonymous"></script>
  </body>
</html>
