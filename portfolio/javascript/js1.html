<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>KOYUPI</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" integrity="2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj" crossorigin="anonymous">
  </head>
  <body style="background-color:#F0FFFF" onload="js1_onload()">
    <nav class="navbar navbar-dark bg-inverse">

      <!-- Brand -->
      <a class="navbar-brand" href="../../index.html">KOYUPI</a>

      <!-- Links -->
      <ul class="nav navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="../../index.html#aboutme">Abount Me</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../../index.html#skill">Skill</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../../index.html#contact">Contact</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../../index.html#portfolio">Portfolio</a>
        </li>
      </ul>
    </nav>

    <div class="container" style="margin: 2rem">
      <a href="menu.html">メニューに戻る</a>
      <br><br>

      <!-- Countdown -->
      <div id="countdownDiv" class="card">
        <h4 class="card-header">（<span id="targetYearTitle"></span>年までの）カウントダウン</h4>
        <div class="card-block">
          <span id="targetYear"></span>&nbsp;<span id="countdown"></span>
        </div>
      </div>

      <br>

      <!-- Display Mouse Point -->
      <div id="mousePointDiv" class="card">
        <h4 class="card-header">マウスの座標表示</h4>
        <div class="card-block">
          X座標&nbsp;:&nbsp;<span id="mouseX"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Y座標&nbsp;:&nbsp;<span id="mouseY"></span>
        </div>
      </div>

      <br>

      <!-- Change Opacity -->
      <div id="changeOpacityDiv" class="card">
        <h4 class="card-header">透明度を変更する</h4>
        <div class="card-block">
          <table>
            <tr>
              <td style="width: 15rem"><div id="opacityDiv" style="background-color: violet;height: 7rem;width: 10rem;align: center;margin-left: 1rem"></td>
              <td>
                <button class="btn btn-info" onclick="changeOpacity(0.0, true)">透明度を徐々に上げる</button>
                <br><br>
                <button class="btn btn-info" onclick="changeOpacity(1.0, false)">透明度を徐々に下げる</button>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>

    <!-- portfolio javascript -->
    <script type="text/javascript" src="./1/countdown.js"></script>
    <script type="text/javascript" src="./1/mouse_point.js"></script>
    <script type="text/javascript" src="./1/change_opacity.js"></script>
    <!-- onload setting -->
    <script type="text/javascript">
      // JS1 onload
      function js1_onload() {
        // countdown
        countdown();
        // mouse point
        document.addEventListener("mousemove", displayMousePoint) ;
      }
    </script>
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js" integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js" integrity="VjEeINv9OSwtWFLAtmc4JCtEJXXBub00gtSnszmspDLCtC0I4z4nqz7rEFbIZLLU" crossorigin="anonymous"></script>
  </body>
</html>
